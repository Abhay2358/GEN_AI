<!DOCTYPE html>
<html>
<head>
    <title>PDF Q&A - Flask RAG App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“„ PDF Q&A with Gemini</h1>

    <div class="alert alert-info text-center">
        ðŸ’¡ <strong>Note:</strong> Please upload a PDF with text content. no images no tabels or charts will be processed.
    </div>
    <!-- Upload PDF -->
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="pdf" class="form-control" required>
            <button class="btn btn-primary" type="submit">Upload PDF</button>
        </div>
        
    </form>

    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <!-- Ask Question -->
    <form method="POST" class="mb-4">
        <input type="text" name="question" class="form-control" placeholder="Ask a question about the PDF..." required>
        <button class="btn btn-success mt-2" type="submit">Get Answer</button>
    </form>

    {% if question %}
        <h4>Question:</h4>
        <p>{{ question }}</p>
    {% endif %}

    {% if answer %}
        <h4>Answer:</h4>
        <div class="p-3 bg-white border rounded">{{ answer }}</div>
    {% endif %}
</div>
</body>
</html>
